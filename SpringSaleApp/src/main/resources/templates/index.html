<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <title>Home Page</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item" th:each="c : ${cate}">
                        <a class="nav-link" th:href="@{/} +'?cateId=' + ${c.id}" th:text="${c.name}"></a>
                    </li>

                </ul>
            </div>

        </nav>
        <div class = "container">
            <form th:action="@{/}">
                <div class="mb-3 mt-3">
                    <input class="form-control" placeholder="Tìm kiếm theo tên" name="kw">
                </div>
                <div class="row mb-3 mt-3">
                    <div class="col-6">
                        <input class="form-control" placeholder="lớn hơn" name="fromPrice">
                    </div>
                    <div class="col-6">
                        <input class="form-control" placeholder="nhỏ hơn" name="toPrice">
                    </div>
                    
                </div>
                <div class=" mb-3 mt-3">
                        <button class="btn btn-info">Tìm kiếm</button>
                    </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá bán</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${products}">
                        <td>
                            <img th:src ="${p.image}" width="200" class="rounded"/>
                        </td>
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.name}">john@example.com</td>
                        <td th:text="${p.price} + ' VNĐ'"></td>
                        <td>
                            <a href="#" class="btn btn-success">Cập nhật</a>
                            <button class="btn btn-danger">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer>
            <p>Author: Hege Refsnes<br>
                <a href="mailto:hege@example.com">hege@example.com</a></p>
        </footer>
    </body>
</html>
